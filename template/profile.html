{% extends "base.html"%}

<head>
    <link rel="icon" href="J.jpeg" type="image/png" />
    <link rel="stylesheet" href="{% static 'profile.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>{% block title%} Profile {% endblock%}</title>
</head>

<body>
    <nav>
        {% include 'navbar.html'%}
    </nav>
    <div class="container">
        <div class="main">
            <div class="row">
                <div class="col-md-4 mt-1">
                    <div class="card text-center sidebar">
                        <div class="card-body">
                            <img src="J.jpeg" class="rounded-circle" width="150">
                            <div class="mt-3">
                                <!-- username to keep -->
                                <h3>{{user.username}}</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-B mt-1">
                    <div class="card mb-3" content>
                        <h1 class="" m-3 ot-3>Profile Details</h1>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Name</h5>
                                </div>
                                <div class="col-md-9 text-secondary">
                                    {{user.username}}
                                </div>

                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Email</h5>
                                </div>
                                <div class="col-md-9 text-secondary">
                                    {{user.Email}}
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Profession</h5>
                                </div>
                                <div class="col-md-9 text-secondary">
                                    <!-- {{user.Profession}} -->
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Bio</h5>
                                </div>
                                <div class="col-md-9 text-secondary">
                                    <!-- {{user.Bio}} -->
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Gender</h5>
                                </div>
                                <div class="col-md-9 text-secondary">
                                    <!-- {{user.Gender}} selection points to be kept -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card mb-3 content">
                        <h1 class="m-3">Recent Activity</h1>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <!-- {%for posts in post%}  all posts are displayed here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
